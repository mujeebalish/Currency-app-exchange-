<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlishWDev Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo">
        <img src="/Student-Portal5/signup/file.png" alt="AlishWDev Logo">
      </div>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="inputBox">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <label>Password</label>
        </div>
        <input type="submit" value="Sign Up" class="btn">
      </form>
      <div class="social-signup">
        <p>Or Sign Up with</p>
        <div class="social-buttons">
          <a href="#" class="btn-google">Google</a>
          <a href="#" class="btn-facebook">Facebook</a>
          <a href="#" class="btn-github">GitHub</a>
        </div>
      </div>
      <p class="login-link">Already have an account? <a href="#">Log In</a></p>
    </div>
  </div>
 <!--> <script  src="signup.js"></script>
   <!-- <script type="module" src="..../firebase3.js"></script>-->
</body>
</html>
