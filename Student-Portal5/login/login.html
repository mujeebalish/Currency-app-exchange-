<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="switch">
            <button id="adminBtn">Admin Login</button>
            <button id="studentBtn">Student Login</button>
        </div>
        <div id="adminLogin" class="login-form">
            <h2>Admin Login</h2>
            <form>
                <input type="text" placeholder="Username" id="admin-email" required>
                <input type="password" placeholder="Password" id="admin-password" required>
                <button type="button" id="adminloginBtn">Login</button>
            </form>
        </div>
        <div id="studentLogin" class="login-form hidden">
            <h2>Student Login</h2>
            <form>
                <input type="text" id="studentemail" placeholder="Username" required>
                <input type="password" id="studentpassword" placeholder="Password" required>
                <button type="button" id="studentloginBtn">Login</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
